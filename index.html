<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta Digital</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #f1f1f1;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .textos {
      max-width: 65%;
    }

    .textos p {
      margin: 0;
      font-weight: bold;
      font-size: 14px;
      line-height: 1.4;
    }

    .whatsapp {
      background: #25d366;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .whatsapp img {
      height: 20px;
      margin-right: 8px;
    }

    .frame-container {
      margin-top: 120px;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="textos">
      <p>¡Pide fácil y sin esperar! Tu camarero virtual te atiende por WhatsApp.</p>
      <p>Order fast, no waiting! Your virtual waiter is ready on WhatsApp.</p>
    </div>
    <a href="https://wa.me/34623288679" target="_blank" class="whatsapp">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      WhatsApp
    </a>
  </header>

  <div class="frame-container">
    <iframe src="https://veinte04.com/menu-veinte-04"></iframe>
  </div>

</body>
</html>
